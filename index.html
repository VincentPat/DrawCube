<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制立方体</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
		background: #f1f1f1;
	}
	canvas {
		display: block;
	}
	</style>
	<script src="drawCube.js"></script>
</head>
<body>
	<canvas width="800" height="300" id="canvas"></canvas>
	<img src="assets/left.png" alt="" id="left">
	<img src="assets/right.png" alt="" id="right">
	<img src="assets/top.png" alt="" id="top">
</body>
</html>
<script>
window.onload = function() {
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");

	// 正常高度

	var cube = drawCube(100, 100, "#0E2137");
	ctx.drawImage(cube, 20, 20);

	var cube = drawCube(100, 100, "#7A0004");
	ctx.drawImage(cube, 140, 20);

	var left = document.getElementById("left");
	var right = document.getElementById("right");
	var top = document.getElementById("top");

	var cube = drawCube(100, 100, {left: left, right: right, top: top});
	ctx.drawImage(cube, 260, 20);

	// 一半高度

	var cube = drawCube(100, 50, "#0E2137");
	ctx.drawImage(cube, 20, 140);

	var cube = drawCube(100, 50, "#7A0004");
	ctx.drawImage(cube, 140, 140);

	var left = document.getElementById("left");
	var right = document.getElementById("right");
	var top = document.getElementById("top");

	var cube = drawCube(100, 50, {left: left, right: right, top: top});
	ctx.drawImage(cube, 260, 140);

	// 参数错误

	var cube = drawCube(100, 50, "#0");
	ctx.drawImage(cube, 20, 140);

	var cube = drawCube(100, 50, {left: 1});
	ctx.drawImage(cube, 140, 140);
}
</script>
